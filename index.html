
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0f1115;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #1c1f26;
            padding: 2.5rem 3rem;
            border-radius: 14px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.5);
            max-width: 420px;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.6em;
            color: #64b5f6;
        }
        p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        a:hover {
            color: #29b6f6;
        }
        .profile-img {
            width: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 1.2em auto;
            animation: float-glow 4s ease-in-out infinite;
        }

        @keyframes float-glow {
            0% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 10px rgba(100, 181, 246, 0.4);
            }
            50% {
                transform: translateY(-8px) scale(1.05);
                box-shadow: 0 0 20px rgba(100, 181, 246, 0.7);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 10px rgba(100, 181, 246, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Yan!</h1>
        <img src="img/yan.jpg" alt="Profile Image" class="profile-img">
        <p>
            Welcome to my pet store site.<br>
            Iâ€™m a creative tech enthusiast with a love for building beautiful, impactful web experiences.
        </p>
        <p>
            <a href="https://github.com/yano49" target="_blank">Check out my GitHub</a>
        </p>
    </div>
</body>
</html>
